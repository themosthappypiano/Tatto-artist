services:
  - type: web
    name: tattoo-hut
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./production.db
      - key: PORT
        fromService:
          type: web
          name: tattoo-hut
          property: port